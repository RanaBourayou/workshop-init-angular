<form [formGroup]="ResidenceForm"  (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" formControlName="Name">
    </div>
    <div *ngIf="name?.invalid && name?.touched">
      <span *ngIf="name?.hasError('required')" style="color:red"> the name is required</span>
      <span *ngIf="ResidenceForm.get('name')?.hasError('pattern')" style="color:pink"> the name must start with upperCase</span>
      <!-- <span *ngIf="this.residenceForm.get('name')?.hasError('required')"> the name is required</span> -->
    </div>
  
    <div class="form-group">
        <label for="exampleInputEmail1">Address </label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter address"formControlName="Address">
      </div>
      <div *ngIf="ResidenceForm.get('address')?.invalid && ResidenceForm.get('address')?.touched">
        <span *ngIf="ResidenceForm.get('address')?.hasError('minlength')" style="color:red"> the address must have at least 15 caracters</span>
        <span *ngIf="ResidenceForm.get('address')?.hasError('maxlength')" style="color:pink"> the address must have at max 50 caracters</span>
        <!-- <span *ngIf="this.residenceForm.get('name')?.hasError('required')"> the name is required</span> -->
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Status</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter status" formControlName="Status">
      </div>
      <div *ngIf="ResidenceForm.get('status')?.invalid && ResidenceForm.get('status')?.touched">
        <span *ngIf="ResidenceForm.get('status')?.hasError('required')" style="color:red"> the status is required</span>
        </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Image</label>
        <input type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Image">
      </div>
      <div *ngIf="ResidenceForm.get('image')?.invalid && ResidenceForm.get('image')?.touched">
        <span *ngIf="ResidenceForm.get('image')?.hasError('required')" style="color:red"> the image is required</span>
        </div>
      <button  type="submit" class="btn btn-primary" [disabled]="ResidenceForm.invalid">Submit</button>
    

  </form>
